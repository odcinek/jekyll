<header>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="{{ "/" | prepend: site.baseurl }}">
          {{ site.title }}
        </a>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="navbar">
        <ul id="main-menu" class="nav navbar-nav navbar-right">
          {% for category in site.categories %}
          <li><a href="/{{ category | first }}">{{ category | first | capitalize }}</a>
          </li>
          {% endfor %}

          {% for menuItem in site.data.menu.mainmenu %}
          <li><a href="{{ menuItem[1].url | prepend: site.baseurl }}">{{menuItem[1].text}}</a>
          </li>
          {% endfor %}

        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

</header>
